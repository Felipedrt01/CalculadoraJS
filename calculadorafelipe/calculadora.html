<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Felipe Tavares">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/43f22c0356.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>


        <table>
            <tr>

                <td><button class="btn c" style="width: 106px;" onclick="clean('')">C</button></td>
                <td><button class="btn dif" onclick="back('')"><i class="fa-solid fa-delete-left"></i></button></td>
                <td><button class="btn dif" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>


            </tr>

        </table>

        <table>
            <tr>

                <td><button class="btn" onclick="insert('7')">7</button></td>
                <td><button class="btn" onclick="insert('8')">8</button></td>
                <td><button class="btn" onclick="insert('9')">9</button></td>
                <td><button class="btn dif" onclick="insert('*')"><i class="fa-solid fa-xmark"></i></button></td>

            </tr>
        </table>

        <table>
            <tr>

                <td><button class="btn" onclick="insert('4')">4</button></td>
                <td><button class="btn" onclick="insert('5')">5</button></td>
                <td><button class="btn" onclick="insert('6')">6</button></td>
                <td><button class="btn dif" onclick="insert('+')">+</button></td>


            </tr>
        </table>

        <table>
            <tr>

                <td><button class="btn" onclick="insert('1')">1</button></td>
                <td><button class="btn" onclick="insert('2')">2</button></td>
                <td><button class="btn" onclick="insert('3')">3</button></td>
                <td><button class="btn dif" onclick="insert('-')">-</button></td>


            </tr>
        </table>
        <table>
            <tr>
                <td><button class="btn" style="width: 106px;" onclick="insert('0')">0</button></td>
                <td><button class="btn dif" onclick="insert('.')">.</button></td>
                <td><button class="btn dif" onclick="resultado('')">=</button></td>
            </tr>
        </table>
    </div>
    </div>


    <script src="scriptsjava.js"></script>
</body>

</html>
